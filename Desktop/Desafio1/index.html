<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="Alura Challenge - Desafío 1 - Lógica/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <header>
         <img class="logo" src="Alura Challenge - Desafío 1 - Lógica/Logo.png" alt="logo de alura">
        </header>   
      <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
         
          <p><i class="bi bi-exclamation-circle-fill"></i> Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()">Desencriptar
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="Alura Challenge - Desafío 1 - Lógica/Muñeco.png" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
               <div class="copiar">
                  <button class="btn-copiar" type="button" onclick="copiar()">copiar
                  </button>
              
                </div>
              
          <!-- <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
          ></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
